{% extends "base.html" %}

{% block content %}
    <h1>Create Note</h1>
    <form action="/create" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.content.label }}<br>
            {{ form.content }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
